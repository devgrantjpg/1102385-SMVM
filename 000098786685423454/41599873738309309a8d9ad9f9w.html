<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;  /* Ensure the body and HTML take up the full height */
            width: 100%;   /* Ensure the body and HTML take up the full width */
            background-color: #f0f0f0;
            overflow: hidden;  /* Hide scrollbars */
        }

        header {
            position: fixed;  /* Fix the header at the top of the screen */
            top: 0;
            left: 0;
            width: 100%;  /* Make the header span the entire width */
            background-color: #000;  /* Set header to black */
            color: white;            /* Set text color to white */
            text-align: center;
            padding: 66px 20px;      /* Increased padding to make header taller */
            z-index: 100;            /* Ensure the header stays on top */
            box-sizing: border-box;  /* Ensure padding is included in height calculation */
        }

        .video-container {
            position: relative;
            top: 80px;  /* Offset the video below the fixed header */
            left: 0;
            width: 100%;  /* Make the video container span the entire width */
            height: calc(100vh - 80px);  /* Adjusted height based on new header size */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;  /* Ensure the iframe fills the full width */
            height: 100%; /* Ensure the iframe fills the remaining height */
            border: none;
            pointer-events: auto; /* Allow interaction with the video itself */
        }

        /* Overlay that will be placed on top of the video for protection */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0); /* Semi-transparent black overlay */
            pointer-events: none;  /* Allow interaction with the iframe behind */
        }

        /* Disable right-click on the page */
        html, body {
            -webkit-user-select: none;  /* Disable user selection */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Preventing right-click menu in modern browsers */
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Disable context menu */
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
    </style>
</head>
<body>

    <header>
        <h1></h1>
    </header>

    <div class="video-container">
        <!-- Embed the Google Drive video link -->
        <iframe src="https://drive.google.com/file/d/1IntfNshdM3Dcbl3a0oFjVFUAsQu6a44V/preview" 
                title="" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
        </iframe>

        <!-- Overlay element that will cover the video but remain non-interactive -->
        <div class="overlay">Movie</div>
    </div>

    <script>
        // Disable right-click on the page (preventing video download attempts through right-click)
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();  // Block the context menu from appearing
        });
    </script>

</body>
</html>
